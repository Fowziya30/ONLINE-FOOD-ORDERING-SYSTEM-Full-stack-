<style>
  body {
    font-family: 'fantasy';
    font-size: 200px;
  }

  .spacer {
    flex: 1;
  }

  a {
    margin-right: 20px;
    color: aliceblue;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1b010e;
    
    color: white;
    font-weight: bold;
    font-size: xx-large;
    
  }

  .toolbar img {
    margin: 0 13px;
  }

  .toolbar #twitter-logo {
    height: 30px;
    margin: 0 13px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.5;
  }

  .fa-glass {
    font-size: 40px;
    margin: 10px;
  }
</style>

<div class="toolbar" role="banner" >
  <button mat-button [matMenuTriggerFor]="menu" >Menu 
    <i class="fas fa-angle-double-down"></i></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let cat of categories"
      [routerLink]="['/dsiplay-category/', cat.id]">{{cat.name}}</button>
  </mat-menu>
  <i class="fas fa-glass"></i><marquee>
    
  <span [routerLink]="['/dashboard']">WELCOME TO ZIYA'S FOODS</span>
</marquee>
  

  <div class="spacer"></div>
  <a type="button" *ngIf="user" [routerLink]="['/profile/', user.id]">
    Profile <i class="fas fa-user"></i>
  </a>
  <a type="button" (click)="login()" *ngIf="!user">
    login
  </a>
  <a type="button" [routerLink]="['/About']">
    About <i class="fas fa-heart"></i>
  </a>
  <a type="button" [routerLink]="['/Contact']">
    Contact <i class="fas fa-phone"></i>
  </a>
  <a type="button" [routerLink]="['/dashboard']">
    Home <i class="fas fa-home"></i>
  </a>
  
  

</div><br>

<router-outlet></router-outlet>
